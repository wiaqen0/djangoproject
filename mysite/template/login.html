<!DOCTYPE html>
<html>
    <head>
        <title>Log in to Weow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="{% static 'login.css' %}" rel='stylesheet'>
    </head>
    <body>
        <h2>Welcome to Weow</h2>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="login" method = "POST" id="login">
                <h1>Sign in</h1>
                <br>
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" /> 
                <input type="password" name="password" placeholder="Password" />
                <button form = "login" type="submit" class="btn btn-primary">Log in</button>
                <p><a  href = "register">Chưa có tài khoản? Đăng ký ngay!</a></p>
                <p>{{error}}</p>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <img src="{% static 'trans_logo.png' %}" width="300px">
                    <p>Đồ ăn ở đây ngon vl!</p>
                    
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
